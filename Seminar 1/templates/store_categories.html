{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="container mt-3">
        <h1>{{ title }}</h1>
        <hr>
    <div class="row">
        {% for category in categories %}
            <div class="col-3 border border-2 rounded border-primary text-center m-2">
                <h2><a href="{{ category.link }}">{{ category.name }}</a></h2>
            </div>
        {% endfor %}
    </div>
    </div>
{% endblock %}
