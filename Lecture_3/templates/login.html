{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="post">
        {{ form.csrf_token }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>
            <input type="submit" value="login">
        </p>
    </form>
{% endblock %}
