<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<h1>All users</h1>
<table>
    {% if not users %}
        <p><b>Users not found</b></p>
    {% else %}
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.id_ }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.password }}</td>
            </tr>
        {% endfor %}
    {% endif %}
</table>
<a href="/form">Добавить пользователя</a>
</body>
</html>
